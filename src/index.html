<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Echolink</title>

    <link rel="stylesheet" href="./style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />

    <script defer src="./app.js"></script>
  </head>
  <body>


    <div class="video-panel">

      
        <video id="cient-video" controls src="./i2pdf-DEMO.mp4"></video>
        <video id="reciever-video" controls src="./i2pdf-DEMO.mp4"></video>
      
    </div>

    <div id="container">
      <button id="start-btn">Start Webcam</button>
      
      <div class="another-call">

        <p>Create another call</p>
        <button id="call-btn">Create Call</button>
        
      </div>

      <div class="join-call">

        <p>Join Call</p>
        <input id="url-input" type="url" />
        <button id="join-btn">Join</button>
      
      </div>
    </div>



  </body>
</html>
